<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Student Enquiry</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Student Enquiry for Higher Studies</h1>
      <p>Get in touch for more details</p>
      <nav>
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <h2>Contact Us</h2>
      <p>
        If you have any questions, feel free to reach out to us. We are here to
        help!
      </p>

      <form action="#" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit Inquiry</button>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Student Enquiry Service. All rights reserved.</p>
    </footer>
  </body>
</html>
